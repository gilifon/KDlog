<div class="container" >
    
    <h3 data-bind="visible:shell.lang() == 'he'">4Z1KD Online Logbook</h3>
    <h3 style="direction:ltr" data-bind="visible:shell.lang() == 'en'">4Z1KD Online Logbook</h3>
    <p>
        Enter your callsign to get our QSO list
    </p>
    <p>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <input class="form-control" data-bind="value: callsign" placeholder="Your Call" type="text" tabindex="1" />
            </div>
            <div class="col-md-2 col-sm-3 col-xs-3">
                <button data-bind="click: GetWokedSections" type="button" class="btn btn-info"><span class="glyphicon glyphicon-certificate"></span> Check</button>
            </div>
        </div>
    </p>
    <p>
        <div id="sectionsPanel" data-bind="foreach: linkList">
            <div class="section" data-bind="css: { worked_section: section }, html: section"></div>
        </div>
        <div class="clearfix"></div>
    </p>
    <p>
        <div data-bind="visible:linkList().length < 10 && linkList().length > 0">You have worked <label data-bind="text:linkList().length"></label> sections. <span data-bind="text:10-linkList().length"></span> more and your are eligable for an award!</div>
        <div data-bind="visible:linkList().length >= 10"><span class="glyphicon glyphicon-ok"></span> Congratulations, you have worked <label data-bind="text:linkList().length"></label> sections and your are eligable for an award!</div>
        <div data-bind="visible:didNotWork"><span class="glyphicon glyphicon-star"></span> You did not work any section yet.. Hope to hear you on the air soon!</div>
    </p>
    <!--/row-fluid-->
    
</div>
